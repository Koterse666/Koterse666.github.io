<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .introduction {
            margin-bottom: 20px;
        }
        .blog-link {
            display: block;
            width: fit-content;
            margin: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .blog-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My Homepage</h1>
        </div>
        <div class="introduction">
            <p>Hello, I'm [Your Name]! I'm a [Your Profession] with a passion for [Your Interests]. This is my personal space where I share insights, stories, and more about my professional journey and personal interests. I hope you find it informative and engaging!</p>
        </div>
        <a href="[Your Blog URL]" class="blog-link">Visit My Blog</a>
    </div>
</body>
</html>
